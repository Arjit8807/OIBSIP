<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <!-- First row -->
            <button class="btn clear" data-value="C">C</button>
            <button class="btn operator" data-value="cos">cos</button>
            <button class="btn operator" data-value="sin">sin</button>
            <button class="btn operator" data-value="x²">x²</button>

            <!-- Second row -->
            <button class="btn operator" data-value="√">√</button>
            <button class="btn operator" data-value="∛">∛</button>
            <button class="btn operator" data-value="^">^</button>
            <button class="btn" data-value="backspace">←</button>

            <!-- Third row -->
            <button class="btn operator" data-value="e^x">e^x</button>
            <button class="btn operator" data-value="10^x">10^x</button>
            <button class="btn operator" data-value="log">log</button>
            <button class="btn operator" data-value="ln">ln</button>

            <!-- Fourth row -->
            <button class="btn" data-value="9">9</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="7">7</button>
            <button class="btn operator" data-value="/">/</button>

            <!-- Fifth row -->
            <button class="btn" data-value="6">6</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn operator" data-value="*">*</button>

            <!-- Sixth row -->
            <button class="btn" data-value="3">3</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="1">1</button>
            <button class="btn operator" data-value="+">+</button>

            <!-- Seventh row -->
            <button class="btn" data-value="00">00</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn operator" data-value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
