<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Login Authentication System</h2>
        <div id="formContainer">
            <div id="registerForm" class="form">
                <h3>Register</h3>
                <input type="text" id="registerUsername" placeholder="Enter Username">
                <input type="password" id="registerPassword" placeholder="Enter Password">
                <button onclick="register()">Register</button>
                <p>Already have an account? <a href="#" onclick="switchToLoginForm()">Login here.</a></p>
            </div>
            <div id="loginForm" class="form">
                <h3>Login</h3>
                <input type="text" id="loginUsername" placeholder="Enter Username">
                <input type="password" id="loginPassword" placeholder="Enter Password">
                <button onclick="login()">Login</button>
                <p>Don't have an account? <a href="#" onclick="switchToRegisterForm()">Register here.</a></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
